<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background:black;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let areaClicavel = document.getElementById('area')
        areaClicavel.addEventListener('click', Clicar)
        areaClicavel.addEventListener('mouseenter', Entrar)
        areaClicavel.addEventListener('mouseout', Sair)

       function Clicar() {
            areaClicavel.innerText = 'Clicouu!!!'
            areaClicavel.style.background = 'red'
       }
       function Entrar() {
           areaClicavel.innerText = 'Entrou!'
       }
       function Sair() {
           areaClicavel.innerText = 'Saiu!'
           areaClicavel.style.background = 'Black'
       }
    </script>
</body>
</html>
